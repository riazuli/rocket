<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Site title -->
  <title>Rocket</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <!-- Fontawesome css -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <!-- Main Style css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Responsive css -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>

  <div class="payment-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="header">
            <div class="logo">
              <h2><img src="assets/img/logo.png" alt=""> Rocket<span>invoice</span></h2>
            </div>
            <h3>No credit card or sign up required</h3>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="single-pay-box">
                <img src="assets/img/send-invoice.png" alt="" class="p-icon">
                <h4>Request a Payment</h4>
                <a href="#" class="p-button">Select</a>
                <img src="assets/img/right-arrow.png" alt="" class="arrow">
              </div>
            </div>
            <div class="col-md-6">
              <div class="single-pay-box">
                <img src="assets/img/invoice.png" alt="" class="p-icon">
                <h4>Send an Invoice</h4>
                <a href="#" class="p-button">Select</a>
                <img src="assets/img/right-arrow.png" alt="" class="arrow">
              </div>
            </div>
          </div>
          <div class="payment-vendors">
            <div class="row">
              <div class="col-md-3">
                <div class="s-vendor">
                  <img src="assets/img/paypal.png" alt="" class="p-vendor">
                </div>
              </div>
              <div class="col-md-3">
                <div class="s-vendor">
                  <img src="assets/img/venmo.png" alt="" class="p-vendor">
                </div>
              </div>
              <div class="col-md-3">
                <div class="s-vendor">
                  <img src="assets/img/cashapp.png" alt="" class="p-vendor">
                </div>
              </div>
              <div class="col-md-3">
                <div class="s-vendor">
                  <img src="assets/img/bitcoin.png" alt="" class="p-vendor">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery library -->
  <script src="assets/js/jquery.slim.min.js"></script>
  <!-- Popper js -->
  <script src="assets/js/popper.min.js"></script>
  <!-- Bootsrap js -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Main js -->
  <script src="assets/js/main.js"></script>
</body>

</html>
